<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form #singupform="ngForm" (ngSubmit)="onSingUp(singupform)">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="name" placeholder="Name" ngModel required>
                    <input type="text" name="sur" placeholder="Surname" ngModel required>
					<input type="email" name="email" placeholder="Email" ngModel required>
					<input type="password" name="pswd" placeholder="Password" ngModel required>
                    <input type="date" name="data" placeholder="Date of Birth" ngModel required>
                    <input type="number" name="tel" placeholder="Telephone Number" ngModel>
					<button type="submit">Sign Up</button>
				</form>
			</div>

			<div class="login">
				<form #singinform="ngForm" (ngSubmit)="onSingIn(singinform)">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" ngModel required>
					<input type="password" name="pswd" placeholder="Password" ngModel required>
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
